<!DOCTYPE html>
<html>

<head>
    <title>spx client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <textarea id="textarea" rows="8" cols="64"></textarea>
    <div id="output"></div>
    <input type="button" value="Activate Sound" id="read" /><br />
    <p id="cpu"></p>
    <input type="button" value="Shutdown" id="shutdown" />
    <input type="button" value="Restart" id="restart" /><br />
    <script type="text/javascript">
        "use strict"
        const read = document.getElementById('read')
        const output = document.getElementById('output')
        const cpu = document.getElementById('cpu')
        const shutdown = document.getElementById('shutdown')
        const restart = document.getElementById('restart')
        const textarea = document.getElementById('textarea')
        const webSocket = new WebSocket('ws://%replace_as_ws_url%')

        read.onclick = () => {
            read.value = "Mark As Read"
            output.innerHTML = ""
            read.disabled = true
            webSocket.send('read')
        }

        shutdown.onclick = () => {
            webSocket.send('shutdown')
            alert('Asked server to shutdown.')
        }

        restart.onclick = () => {
            webSocket.send('restart')
            alert('Asked server to restart.')
        }

        webSocket.onmessage = event => {
            const json = JSON.parse(event.data)
            let append = ''
            switch (json.type) {
                case 'article':
                    append = `New article detected: <a href="${json.value.identity}">${json.value.readable}</a>`
                    break
                case 'question':
                    append = `New question detected: <a href="${json.value.identity}">${json.value.readable}</a>`
                    break
                case 'version':
                    append = `New version detected: ${json.value.identity}`
                    break
                case 'cpu':
                    cpu.innerHTML = json.value.readable
                    return
                case 'read':
                    output.innerHTML = ""
                    read.disabled = true
                    return
                default:
                    alert(`Unknown server notification: ${event.data}.`)
                    break
            }
            const speech = `New ${json.type} detected: ${json.value.readable}`
            speechSynthesis.speak(new SpeechSynthesisUtterance(speech))
            if (json.value.addition) {
                if (typeof json.value.addition === 'string') {
                    textarea.value = json.value.addition
                } else {
                    textarea.value = json.value.addition.beginning + textarea.value + json.value.addition.ending
                }
            }
            output.innerHTML = `${append}<br />${output.innerHTML}`
            read.disabled = false
        };
    </script>
</body>

</html>
