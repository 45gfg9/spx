<!DOCTYPE html>
<html>

<head>
    <title>spx client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input type="button" value="Activate Sound" id="read" />
    <div id="output"></div>
    <p id="cpu">Connecting...</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script type="text/javascript">
        "use strict"
        const read = document.getElementById('read')
        const output = document.getElementById('output')
        const cpu = document.getElementById('cpu')
        const wsURL = 'ws://%replace_as_ws_url%'
        const webSocket = new WebSocket(wsURL)

        const clipboardJS = new ClipboardJS('.copy');

        read.onclick = () => {
            if (read.value !== 'Mark As Read') {
                read.value = 'Mark As Read'
                if (output.innerHTML === '') {
                    read.disabled = true
                }
            } else {
                output.innerHTML = ''
                read.disabled = true
                webSocket.send('read')
            }
        }

        webSocket.onopen = () => {
            cpu.innerHTML = 'WebSocket opened.'
        }

        webSocket.onmessage = event => {
            const json = JSON.parse(event.data)
            let append = ''
            switch (json.type) {
                case 'article':
                    append = `ARTICLE - <a href="${json.value.identity}">${json.value.readable}</a>`
                    break
                case 'question':
                    append = `QUESTION - <a href="${json.value.identity}">${json.value.readable}</a>`
                    break
                case 'version':
                    append = `VERSION - ${json.value.identity}`
                    break
                case 'cpu':
                    cpu.innerHTML = json.value.readable
                    return
                case 'read':
                    output.innerHTML = ""
                    read.disabled = true
                    return
                default:
                    alert(`Unknown server notification: ${event.data}.`)
                    break
            }
            const speech = `New ${json.type} detected: ${json.value.readable}`
            speechSynthesis.speak(new SpeechSynthesisUtterance(speech))
            if (json.value.addition) {
                append += `<button class="copy" data-clipboard-text="${json.value.addition.replace(/\\/g, '\\\\').replace(/"/g, '\\"')}">Copy BBCode</button>`
            }
            output.innerHTML = `${append}<br />${output.innerHTML}`
            read.disabled = false
        }

        webSocket.onerror = e => {
            console.error(e)
        }

        webSocket.onclose = () => {
            const speech = 'WebSocket closed.'
            speechSynthesis.speak(new SpeechSynthesisUtterance(speech))
            cpu.innerHTML = speech
        }
    </script>
</body>

</html>
